<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container class1">
        <h3>SIGN UP</h3>
        <form>
            <div class="form-group"> 
                <label><b>NAME</b></label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label ><b>SEX</b></label><br>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="male">MALE
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="female">FEMALE
                </label>
            </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="others">OTHERS
                </label>
            </div>
            </div> 
            <div class="form-group">
                <label><b>NATIONALITY</b></label><br>
                <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="male">INDIAN
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="male">NOT INDIAN
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label><b>COUNTRY</b></label>
                <input type="text" class="form-control">
            </div> 
            <div class="form-group">
                <label><b>E-MAIL</b></label>
                <input type="email" class="form-control">
            </div> 
            <div class="form-group">
                <label><b>USER NAME</b></label>
                <input type="text" class="form-control">
            </div> 
            <div class="form-group">
                <label><b>PASSWORD</b></label>
                <input type="password" class="form-control">
            </div> 
            <div class="form-group">
                <label><b>RE-ENTER PASSWORD</b></label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-danger form-control" onclick="home()">REGISTER</button>
            </div>  
        </form>
    </div>
    <script src="sign.js"></script>
</body>
</html>
