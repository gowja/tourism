<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container class1 jumbotron">
        <h3><b>SIGN IN</b></h3>
        <form>
            <div class="form-group">
              <label ><b>USER NAME</b></label><br>
              <input type="text" class="form-control" placeholder="username" required>
            </div>
            <div class="form-group">
                <label><b>PASSWORD</b></label><br>
                <input type="password" class="form-control" placeholder="password" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-block" onclick="dist()">SIGN IN</button>
            </div>
            <div class="form-group">
                <input type="checkbox">
                <label>Remember me     </label>
                <span class="psw " style="float: right;">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
     <div class="container class2">
        <div class="form-group">
            <h3><b>New User??...</b></h3>
            <button type="button button2" class="btn btn-danger btn-block signup" onclick="signup()">SIGN UP</button>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
